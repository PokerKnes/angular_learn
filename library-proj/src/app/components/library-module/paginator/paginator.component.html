<div class="main-container" *ngIf="lastButtonValue != 1 && lastButtonValue != 0 && lastButtonValue != undefined">
    <button class="arrow-button button" (click)="changePage(currentPage! - 1)" [disabled]="currentPage === firstButtonValue" [ngClass]="{'disabled': currentPage === firstButtonValue}">Назад</button>
    <button class="number-button button firstPage "(click)="changePage(firstButtonValue)" [ngClass]="{'active': firstButtonValue === currentPage}">{{firstButtonValue}}</button>
    <span *ngIf="leftEllipsis">...</span>
    <button class="number-button button"*ngIf="lastButtonValue! > 2" (click)="changePage(changeFirstButton)" [ngClass]="{'active': changeFirstButton === currentPage}">{{changeFirstButton}}</button>
    <button class="number-button button"*ngIf="lastButtonValue! > 3" (click)="changePage(changeSecondButton)" [ngClass]="{'active': changeSecondButton === currentPage}">{{changeSecondButton}}</button>
    <button class="number-button button"*ngIf="lastButtonValue! > 4" (click)="changePage(changeThirdButton)" [ngClass]="{'active': changeThirdButton === currentPage}">{{changeThirdButton}}</button>
    <span *ngIf="rightEllipsis">...</span>
    <button class="number-button button lastPage" (click)="changePage(lastButtonValue!)" [ngClass]="{'active': lastButtonValue === currentPage}">{{lastButtonValue}}</button>
    <button class="arrow-button button" (click)="changePage(currentPage! + 1)" [disabled]="currentPage === lastButtonValue" [ngClass]="{'disabled': currentPage === lastButtonValue}">Вперед</button>
</div>
