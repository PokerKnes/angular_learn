<ng-container *ngIf="bookList.length !== 0">
    <input [ngModel]="readFlag" type="checkbox" [checked]="readFlag" value="read" (click)="reverseCheckBox($event)"/> <span>прочитанные</span>
    <input [ngModel]="unreadFlag" type="checkbox" [checked]="unreadFlag" value="unread" (click)="reverseCheckBox($event)"/> <span>непрочитанные</span>    
</ng-container>
<app-your-list-books [readFlag]="readFlag" (updateFilter)="updateFilter()"></app-your-list-books>
